<main class="form-signin">
    <form [formGroup]="form" (submit)="submit()">
      <h1 class="h3 mb-3">Please login</h1>

      <div class="mb-3">
        <input formControlName="email" type="email" class="form-control rounded" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <input formControlName="password" type="password" class="form-control rounded" placeholder="Password" required>
      </div>

      <button class="w-100 btn btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
